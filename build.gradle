plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

group 'space.gwez'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.beust:klaxon:5.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    applicationDefaultJvmArgs = ['-Dgreeting.language=en', '-Xms512m', '-Xmx24G']
    mainClassName = "main.MainKt"
}